        <h1>겨울</h1>        
        <img src="https://png.pngtree.com/thumb_back/fh260/background/20230611/pngtree-snowy-landscape-wallpaper-with-trees-snow-white-winter-image_2935694.jpg" alt="">
        겨울(winter)은 일반적으로 12~2월[1]에 해당하는 1년 4계절의 마지막 네 번째 계절로서, 태양의 남중 고도가 가장 낮아[2] 기온이 가장 낮은 계절이다. 교회력으로는 북반구 기준 대림 시기와 성탄 시기가 모두 들어가고 남반구의 겨울은 무조건 연중 시기이다. 북방불교는 승려들이 음력 10월 15일부터 다음해 정월 대보름까지 동안거에 들어간다.
    </body>
